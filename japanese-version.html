<h2> 生い立ち </h2>
高校までは日本で生まれ育ち学部からアメリカに留学しました。現在はカリフォルニア大学バークレー校数学科PhDプログラムに在籍していて、2023年秋から３年目(日本でいうD1)になります。
    
<h2> 興味 </h2>
代数幾何学における連接層の導来圏の研究に興味があります。具体的には、例えばBondal-OrlovやBalmerによる導来圏から代数多様体を復元する操作の考察/一般化やトーリック多様体などにおけるホモロジカルミラー対称性を通じた深谷圏の結果の導来圏への応用などに興味があります。
